<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <textarea name="valuesinput" id="valuesinput"></textarea>

        <div class="button-container">
            <div class="buttonclass">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class="ac">AC</button>
            </div>
            <div class="operation">
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="sub">-</button>
                <button id="plus">+</button>
                <button id="equals">=</button>        
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
